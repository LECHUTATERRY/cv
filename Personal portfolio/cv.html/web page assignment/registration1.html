    <!DOCTYPE html>
<html>
  <head>
    <title>University Registration Form</title>
    <style>
      /* Add your CSS code here */
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button[type="submit"] {
        display: block;
        margin: 0 auto;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>University Registration Form</h1>
      <form id="registration-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
        
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">--Please select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non-binary</option>
          <option value="other">Other</option>
        </select>
        
        <label for="program">Program of Study:</label>
        <input type="text" id="program" name="program" required>
        
        <button type="submit">Register</button>
      </form>
      
      <div id="success-message" class="hidden">
        <p>Thank you for registering!</p>
        <p>Redirecting to homepage...</p>
      </div>
    </div>
    
    <script>
      const registrationForm = document.getElementById("registration-form");
      const successMessage = document.getElementById("success-message");

      registrationForm.addEventListener("submit", function(event) {
        event.preventDefault();
        successMessage.classList.remove("hidden");
        setTimeout(function() {
          window.location.href = "file:///C:/Users/NAAMAN/OneDrive/Desktop/san/Kisii%20University%20Website/homepage.html"; // Replace this with your homepage URL
        }, 5); // Change the delay time as needed
      });
    </script>
  </body>
</html>
